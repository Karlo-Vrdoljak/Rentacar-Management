<div class="relative">
	<div class="w-full text-lg font-sans p-2 lg:p-4">
		<div class="font-semibold text-gray-800 flex flex-row flex-wrap items-center">
			<div class="flex flex-row pr-2 items-center">{{ vehicle.manufacturer }}</div>
			<div class="flex flex-row items-center">{{ vehicle.model }}</div>
			<div class="flex flex-row text-sm text-gray-600 w-full items-center">{{ vehicle.code }}</div>
		</div>
		<div class="flex flex-row items-center">
			<div class="flex flex-col pt-6 pb-2 text-base justify-start text-gray-800">
				<div class="flex items-center w-full">
					<div class="flex items-center pr-2"><span class="material-icons text-green-800">local_gas_station</span></div>
					<div class="flex items-center font-semibold">{{ vehicle.gasType }}</div>
				</div>
				<div class="flex items-center w-full">
					<div class="flex items-center pr-2"><span class="material-icons text-green-800">palette</span></div>
					<div class="flex items-center font-semibold">{{ vehicle.color }}</div>
				</div>
				<div class="flex items-center w-full">
					<div class="flex items-center pr-2"><span class="material-icons text-green-800">explore</span></div>
					<div class="flex items-center font-semibold">{{ vehicle.currentKilometers }}</div>
				</div>
				<div class="flex items-center w-full">
					<div class="flex items-center pr-2"><span class="material-icons text-green-800">construction</span></div>
					<div class="flex items-center font-semibold">{{ vehicle.dateOfManufacture | date }}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="absolute top-5 -right-2 h-4 w-4">
		<span class="flex h-4 w-4">
			<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
			<span class="relative inline-flex rounded-full h-4 w-4 bg-blue-500"></span>
		</span>
	</div>
</div>
