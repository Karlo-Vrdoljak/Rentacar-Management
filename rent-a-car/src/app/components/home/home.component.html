<app-header header="Find your ride" [isSearch]="true"></app-header>

<div class="w-full pt-4 lg:pt-12">
	<div class="container mx-auto md:px-12 lg:px-20 max-w-7xl">
		<div class="w-full">
			<div class="grid">
				<div *ngFor="let v of vehicles" class="col-12 md:col-6 lg:col-3">
					<div class="scalein animation-duration-300 rounded-lg bg-white shadow-lg">
						<app-vehicle [vehicle]="v"></app-vehicle>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
