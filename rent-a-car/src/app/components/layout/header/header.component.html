<header class="container max-w-7xl mx-auto p-4 md:p-8 pt-12 scalein animation-duration-300">
	<div class="bg-white shadow-lg rounded-lg">
		<div class="flex items-start flex-col lg:justify-between lg:flex-row p-6">
			<div>
				<div class="font-medium text-3xl text-gray-900">{{ header }}</div>
				<ng-content></ng-content>
			</div>
			<div class="mt-3 lg:mt-0">
				<form *ngIf="isSearch" [formGroup]="searchForm">
					<span class="p-float-label p-input-icon-right">
						<i class="pi pi-search"></i>
						<input id="float-input" type="text" pInputText formControlName="search" />
						<label for="float-input">Search</label>
					</span>
				</form>
			</div>
		</div>
	</div>
</header>
